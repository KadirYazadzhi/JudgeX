<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">

    <style>
        .card {
            --primary-clr: #1C204B;
            --dot-clr: #BBC0FF;
            --play: hsl(195, 74%, 62%);
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }

        .card {
            font-family: "Arial";
            color: #fff;
            display: grid;
            cursor: pointer;
            grid-template-rows: 50px 1fr;
        }

        .card:hover .img-section {
            transform: translateY(1em);
        }

        .card-desc {
            border-radius: 10px;
            padding: 15px;
            position: relative;
            top: -10px;
            display: grid;
            gap: 10px;
            background: var(--primary-clr);
        }

        .card-time {
            font-size: 2em;
            font-weight: 700;
        }

        .img-section {
            transition: 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background: hsl(195, 74%, 62%);
        }

        .card-header {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .card-title {
            flex: 1;
            font-size: 0.9em;
            font-weight: 500;
        }

        .card-menu {
            display: flex;
            gap: 4px;
            margin-inline: auto;
        }

        .card-menu:hover {
            --dot-clr: #727cff;
        }

        .card svg {
            float: right;
            max-width: 100%;
            max-height: 100%;
        }

        .card .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--dot-clr);
        }

        .card .recent {
            line-height: 0;
            font-size: 0.8em;
        }

        .time-name {
            display: flex;
            flex-direction: row;
            gap: 35px;
            margin-top: -25px;
            align-items: center;
            font-weight: 650;
            margin-left: 5px;
        }

        .type-time-container {
            width: 180px;
            height: 130px;
            border-radius: 10px;
            background: #252a60;
            position: absolute;
            align-items: center;
            justify-content: flex-start;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 5px;
            z-index: -1;
            right: 0;
            transition: right 0.4s;
        }

        .type-time-card {
            width: 100%;
            height: 30px;
            background: #353b7e;
            border-radius: 5px;
            border: 1px solid #545ece;
            padding: 5px;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            display: flex;
            box-shadow: 1px 1px 5px #353b7e;
            transition: ease-in-out 0.3s;
            color: #b3b6fc;
        }

        .type-time-card:hover {
            background: #3a408c;
            box-shadow: 1px 1px 5px #3a408c;
            color: #cccefd;
        }

        .active-time-card {
            background: #3d4494;
            box-shadow: 1px 1px 5px #3d4494;
            color: #ffffff;
            border: 1px solid #00a8ff;
        }

        .type-time-card p {
            font-size: 14px;
        }

        .hidden {
            right: -68%;
            z-index: 1;
        }

        .line {
            border-top: 1px solid #2a2f73;
        }

        .times-now {
            font-weight: 550;
            font-size: 12px;
            text-align: center;
            color: #b2b2b2;
        }
    </style>
</head>
<body>
<div class="card work">
    <div class="img-section">

    </div>
    <div class="card-desc">
        <div class="card-header">
            <div class="card-title">Coding</div>
            <div class="card-menu">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="type-time-container">
            <div class="type-time-card active-time-card">
                <p>Times in the website</p>
                <i class="fa-solid fa-clock"></i>
            </div>

            <div class="type-time-card">
                <p>Times in the system</p>
                <i class="fa-solid fa-clock"></i>
            </div>

            <div class="type-time-card">
                <p>Registration Day</p>
                <i class="fa-solid fa-calendar"></i>
            </div>
        </div>
        <div class="card-time"></div>
        <div class="time-name">
            <p>D</p>
            <p>H</p>
            <p>M</p>
            <p>S</p>
        </div>
        <span class="time-type"></span>

        <div class="line"></div>
        <span class="times-now"></span>
    </div>
</div>

<script src="Script/pages-start-time.js"></script>
<script src="Script/show-and-hide-time-type.js"></script>
<script src="Script/"></script>
</body>
</html>
